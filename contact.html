  <body>
  
   <!-- new contact form  -->
   
		<div class = "frame">
<div id = "button_open_envelope">
				Email me
			</div>
			<div class = "message">
				<form method="post" action="https://formspree.io/f/xjvdozpy">

					<input type="text" 
          name="name" 
          id="name" 
          placeholder=" Name* "
          autocomplete="off"
          required
          />
			
					<input 
          type="email"
          name="email" 
          id="email" 
          autocomplete="off"
          placeholder="ab@mail.com* " 
          />
				
					<input 
          type="text" 
          name="phone" 
          id="phone" 
          autocomplete="off"
          placeholder=" Phone (optional)" 
          autofocus> 
				
					<textarea 
          name="message" 
          id="messarea" 
          placeholder=" Message* " 
          autocomplete="off"
          required>
        </textarea>
			
					<input type="text" 
          name="address" 
          id="address" 
          autocomplete="off"
          style="display: none;">

					<input type="submit" 
          value="Send" 
          id="send">

				</form>
			</div>
			<div class = "bottom"></div>			
			<div class = "left"></div>
			<div class = "right"></div>
			<div class = "top"></div>
			<script src="script.js"></script>
		</div>
	
  
</body>
